<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <button onclick="saveData()">Click me to store data</button>
    <button onclick="readDate()">Click me to read data</button>
    <button onclick="deleteDate()">Click me to delete data</button>
    <button onclick="clearAllDate()">Click me to clear all data</button>
    <script>
        let person1 = {
            name: 'YeQing',
            gender: 'F'
        }
        function saveData(){
            localStorage.setItem('msg', 520)
            localStorage.setItem('msg1', 'ye!')
            localStorage.setItem('msg2', 'qing!')
            localStorage.setItem('person', JSON.stringify(person1))

        }
        function readDate(){
            console.log(localStorage.getItem('msg1'))
            console.log(localStorage.getItem('msg'))
            const result = localStorage.getItem('person')
            console.log(JSON.parse(result));
        }
        function deleteDate(){
            localStorage.removeItem('msg1')
        }

        function clearAllDate(){
            localStorage.clear()
        }
    </script>
</body>
</html>
