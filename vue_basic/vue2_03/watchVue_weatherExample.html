<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        监视属性watch
        1. 当监视的属性发生变化的时候，回调函数自动调用 且进行相关操作
        2. 监视的属性必须存在才可以进行监视
        3. 监视的两种写法
            1）new Vue 时传入watch配置
            2）通过vm.$watch监视
     -->
    <div id="root">
        <h2>It is {{ info }} today</h2>
        <button @click="changeWeather">Change weather</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        data(){
            return {
                isHot: true
            }
        },
        computed: {
            info() {
                return this.isHot ? "hot" : "cold"
            }
        },
        methods: {
            changeWeather(){
                this.isHot = !this.isHot
            }
        }
        // 一种书写方式
        // watch: {
        //     isHot: {
        //         //immediate：true 初始化时 就让handler被调用一次

        //         // handler什么时候调用 当isHot被调用的时候
        //         handler(newVal, oldVal) {
        //             console.log("isHot is called")
        //         }
        //     }
        // }
    })

    vm.$watch("isHot", {
        handler(newVal, oldVal) {
            console.log("isHot is called")
        }
    })
    
</script>
</html>
