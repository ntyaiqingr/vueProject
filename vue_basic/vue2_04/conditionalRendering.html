<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 
            conditional rendering:
                1) v-if 
                    1. v-if="表达式"
                    2.v-else-if="表达式"
                    3.v-else
                适用于：切换频率比较低的场景
                特点：不展示的DOM元素直接被移除
                注意v-if可以和v-else-if，v-else一起使用 但要求结构不可以被打断

                2）v-show
                    1.v-show="表达式"
                适用于： 切换频率较高的场景
                特点：不展示的DOM元素未被移除 仅仅是使用样式被隐藏

                备注：
                    使用v-if时 元素可能无法被获取 而是用v-show一定可以获取
         -->
        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="a">Welcome to {{ name }}</h2>
        <br>
        <h2 v-show="1 === 1">Welcome to {{ name }}</h2>
        <br>
        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">Welcome to {{ name }}</h2>
        <br>
        <h2 v-if="1 === 1">Welcome to {{ name }}</h2>
        <br>
        <h2>Currently, the n is {{ number }}</h2>
        <button @click="number++">Click me, n++</button>
        <div v-show="number === 1">
            Ye
        </div>
        <div v-show="number === 2">
            Xiao
        </div>
        <div v-show="number === 3">
            Qing
        </div>
        <br>
        <!-- 一组判读 -->
        <!-- v-else 和 v-else-if -->
        <div v-if="number === 1">
            Ye
        </div>
        <div v-else-if="number === 1">
            Xiao
        </div>
        <div v-else="number === 3">
            Qing
        </div>

        <br>
        <!-- template 只可以和v-if配合使用 和v-show不起作用 -->
        <template v-if="number === 1">
            <h3>Nick1</h3>
            <h3>Nick2</h3>
            <h3>Nick3</h3>
        </template>
        
    </div>
    
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        data(){
            return {
                name: "Vue2",
                a: false,
                number: 0
            }
        }
    })
</script>
</html>
