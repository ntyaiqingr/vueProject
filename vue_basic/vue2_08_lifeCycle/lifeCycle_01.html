<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        生命周期：
        1. 又名生命周期回调函数 生命周期函数 生命周期钩子
        2. 是什么 Vue在关键时刻帮我们调用的一些列特殊名称的函数
        3，生命周期函数的名字不可以更改 但是函数的具体内容是我们根据需求编写的
        4. 生命周期函数中的this指向vm或者组件实例对象
    -->
    <div id="root">
        <h2 :style="{opacity}">Hello</h2>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: "#root",
        data(){
            return {
                opacity: 1
            }
        },
        // Vue 完成模板的解析并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted
        mounted() {
            console.log("mounted", this)
            setInterval(() => {
                this.opacity -= 0.01
                if(this.opacity <= 0) {
                    this.opacity = 1
                }
            }, 16);
        }
    })
</script>
</html>
