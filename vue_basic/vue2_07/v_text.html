<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-bind: 单向绑定解析表达式 可以简写为":XXX"
        v-model: 双向数据绑定
        v-for：遍历数组/对象/字符串
        v-on：绑定事件监听可以简写成"@XXX"
        v-if: 条件渲染（动态控制节点是否存在）
        v-else: 条件渲染（动态控制节点是否存在）
        v-show: 条件渲染（动态控制节点是展示）

        v-text:
            1）作用：向其所在的节点中渲染文本内容
            2）与插值语法的区别 v-text会替换掉节点中的内容 {{XX}}-插值语法不会
    -->
    <div id="root">
        <h2>{{ name }}</h2>
        <h2 v-text="name"></h2>
        <h3 v-text="str"></h3>
        <!-- display Hello, Ye -->
        <h3>Hello, {{ name }}</h3>
        <!-- only display Ye -->
        <h3 v-text="name">Hello, </h3>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: "#root",
        data(){
            return {
                name: "Ye",
                str: "<h3>qing</h3>"
            }
        }
    })
</script>
</html>
