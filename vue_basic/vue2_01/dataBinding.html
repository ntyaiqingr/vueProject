<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>
    <!-- 
        There are two ways to bind data:
        1. one-way data binding: 数据只可以从data流向页面
        2. round-way data binding: 数据不仅可以从data流向页面， 还可以从页面流向data
            comments：
                1. round-way 一般应用于表单类元素上 如input select 等
                2. v-model:value 可以简写成v-model
     -->
    <div id="root">
        One-way data binding: <input type="text" v-bind:value="name">
        <br>
        Round-way data binding: <input type="text" v-model:value="name">
        <br>
        One-way data binding simple: <input type="text" :value="name">
        <br>
        Round-way data binding simple: <input type="text" v-model="name">

        <!-- the following codes are wrong
             v-model只可以用于表单类元素（输入类元素）上
             element with value attribute
        -->
        <h2 v-bing:x="name">v-binding testing</h2>
        <h2 v-model:x="name">v-model testing</h2>
    </div>
</body>

<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: 'Vue2'
        }
    })
</script>
</html>
