<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>name: {{ name }}</h2>
        <h2>gender: {{ gender }}</h2>
    </div>
</body>

<!-- 
    1. Vue中的数据代理：
        通过vm对象来代理data对象中的操作（读/写）
    2. Vue中数据代理的好处
        更加方便的操作data中的数据
    3. 基本原理：
        通过Object.defineProperty()把data对象中的所有属性添加到vm中
        为每一个添加到vm的属性都指定一个getter/setter
        在getter/setter内部去操作（读/写）data中的数据
 -->

<script>
    Vue.config.productionTip = false

    let data = {
        name: 'Ye',
        gender: 'F'
    }

    const vm = new Vue({
        el: '#root',
        data
    })
</script>
</html>
