<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vue2_basic" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js">
    </script>
</head>
<body>

    <!-- 
        1. 想让Vue工作 必须创造一个Vue对象 而且需要传入一个配置对象
        2. root容器里的代码依然符合html规范， 只是混入了一些Vue特殊的语法
        3. root容器里的代码被称为Vue模板
     -->

    <!-- Prepare a container -->
    <div id="root">
        <h1>Hello {{ name }}</h1>
    </div>

    <div class="testing1">
        <h1>This is a {{ name }}</h1>
    </div>

    <div class="testing2">
        <h1>This is a {{ name }}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        // create a new vue instance 
        new Vue({
            // el 用于指定当前Vue实例为哪一个容器服务，值通常为css选择器字符串
            el: '#root',
            // data => store value for container of el
            data: {
                name: 'Vue2'
            }
        })

        new Vue({
            el: '.testing1',
            data: {
                name: "testing one"
            }
            
        })

        new Vue({
            el: ".testing2",
            data: {
                name: "testing two"
            }
        })
    </script>
</body>
</html>
