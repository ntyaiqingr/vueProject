<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vue2_basic" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js">
    </script>
</head>
<body>

    <!-- 
        1. 想让Vue工作 必须创造一个Vue对象 而且需要传入一个配置对象
        2. root容器里的代码依然符合html规范， 只是混入了一些Vue特殊的语法
        3. root容器里的代码被称为Vue模板
        4. vue实例和容器是一一对应（映射）
        5. 真实的开发中只有一个Vue实例，并且会配合着组件一起使用
        6. {{ *** }} 中要写js表达式，而且***可以自动读取到data中的所有属性
        表达式： 一个表达式 会产生一个值， 可以放在任何一个需要值的地方
        判断， 循环不可以
        7. 一旦data中数据有变化， 那么模板中使用到该数据的地方也会自动更新
     -->

    <!-- Prepare a container -->
    <div id="root">
        <h1>Hello {{ name }}</h1>
    </div>

    <div class="testing1">
        <h1>This is a {{ name }}</h1>
    </div>

    <div class="testing2">
        <h1>This is a {{ name }}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        // create a new vue instance 
        new Vue({
            // el 用于指定当前Vue实例为哪一个容器服务，值通常为css选择器字符串
            el: '#root',
            // data => store value for container of el
            data: {
                name: 'Vue2'
            }
        })

        new Vue({
            el: '.testing1',
            data: {
                name: "testing one"
            }
            
        })

        new Vue({
            el: ".testing2",
            data: {
                name: "testing two"
            }
        })
    </script>
</body>
</html>
