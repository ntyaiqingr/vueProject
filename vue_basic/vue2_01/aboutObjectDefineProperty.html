<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty</title>
</head>
    
<body>
    <script>
        let person = {
            name: 'Ye',
            gender: 'F'
        }

        Object.defineProperty(person, 'age', {
            value: 18,
            enumerable: true, // 控制变量是否可以枚举，默认状态下为false
            writable: true, // 控制属性是否可以被修改，默认值是false
            configurable: true //控制属性是否可以被删除， 默认值是false 
        })
            
        console.log(Object.keys(person))
        console.log(person)

        let number = 20
        let person1 = {
            name: 'Qing',
            gender: 'F'
        }

        Object.defineProperty(person1, 'age', {

            //当有人读取person的age属性时， get函数（getter）就会被调用， 且返回的值就是age的值
            get() {
                console.log('Someone gets the property of age')
                return number
            },

            //当有人修改person的age属性时, set函数（setter）就会被调用，且会收到修改的具体值
            set(value) {
                console.log('Someone changes the property of age and the value is ', value)
                number = value
            }
        })

        console.log(person1)
    </script>
</body>
</html>
