<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        事件的基本使用：
            1. 使用v-on: ***或者@*** 绑定事件 其中***是事件名
            2. 事件的回调需要配置在methods对象中国，最终会在vm上
            3. methods配置的函数 不要使用箭头函数否则this就不再是是vm了
            4. methods中配置的函数 都是被Vue所管理的函数 this是指向vm 或者组件实例对象
            5. @click="demo" 和@click="demo($event)"效果是一致的 但后者可以传参

     -->
    <div id="root">
        <h2>Welcome to {{ name }} learning</h2>
        <button v-on:click="showInfo1(123, $event)">Click me1</button>
        <button @click="showInfo2(66, $event)">Click me2</button>
    </div>
</body>


<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data() {
            return {
                name: 'Vue'
            }
        },
        methods: {
            showInfo1(number, event){
                console.log(number)
                console.log(event.target.innerText)
                console.log(this)
                alert("hello")
            },
            showInfo2(number, event){
                console.log(number)
                console.log(event)
            }
        },
    })
</script>
</html>
