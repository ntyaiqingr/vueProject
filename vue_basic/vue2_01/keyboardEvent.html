<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        Vue中常用的按键别名：
        1. 回车 enter
        2. 删除 delete （捕获 删除和退格两个按键）
        3. 推出 esc
        4. 空格 space
        5. 换行 tab (特殊 必须配合keydown)
        6. 上 up
        7. 下 down
        8. 左 left
        9. 右 right

        Vue未提供别名的案件， 可以使用按键原始的key值去绑定， 但要注意转为kebab-case
        譬如 CapsLock 要转换成 caps-lock

        系统修饰键（用法特殊） ctrl alt shift meta
        1. 配合keyup使用 按下修饰键的同时 再按下其他按键 随后释放其他键 事件才可以触发
        2. 配合keydown使用 正常触发事件

        也可以使用keyCode去指定具体的按键（不推荐）
        
        Vue.config.keyCodes.自定义键名 = 键码 可以去定制按键别名

     -->
    <div id="root">
        <h2>Welcome to {{ name }}</h2>
        <input type="text" placeholder="Click on Enter" @keyup.caps-lock="showInfo">
    </div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        data(){
            return {
                name: "Vue"
            }
        },
        methods: {
            showInfo(e){
                console.log(e.target.value)
                console.log(e.key, e.keyCode)
            }
        }
    })
</script>
</html>
