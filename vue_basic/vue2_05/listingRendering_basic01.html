<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>Persons List</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="index">
                {{ p.name }} - {{ p.age }}
            </li>
        </ul>

        <h2>Info of my car</h2>
        <ul>
            <li v-for="(info, index) in car" :key="index">
                {{ info }} -- {{ index }}            
            </li>
        </ul>

        <h2>str</h2>
        <ul>
            <li v-for="(char, index) in str" :key="index">
                {{ char }}
            </li>
        </ul>

        <h2>固定次数</h2>
        <ul>
            <li v-for="(num, index) in 5" :key="index">
                {{ num }} -- {{ index }}
            </li>
        </ul>
    </div>
    
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: "#root",
        data() {
            return {
                persons: [
                    {id:"001", name:"Ye", age: 18},
                    {id:"002", name:"Xiao", age: 19},
                    {id:"002", name:"Qing", age: 20}
                ],
                car: {
                    name: "Nissan",
                    model: "Altima",
                    color: "Silver"
                },
                str: "Hello"
            }
        },
    })
</script>
</html>
